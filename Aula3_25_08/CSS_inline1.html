<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>CSS - Inline</title>
  </head>
  <body style="background-color: salmon";>
  <!--Não devo usar o CSS Inline-->  
  <h1 style="color:blue;margin-left:10px">Título na cor azul, com margem esquerda de 10px </h1>
  <!--Tag h1 deve ser usada somente uma por código para não sobrepor os títulos-->
  <p>Esse parágrafo não tem formatação</p>
  </body>
</html>
